<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Contact TempoTravellerNCR for bookings and inquiries about Tempo Travellers in Delhi NCR.">
  <title>Contact Us - TempoTravellerNCR</title>
  
  <!-- Favicons -->
  <link href="assets/images/logo.png" rel="icon">
  <link href="assets/images/logo.png" rel="apple-touch-icon">
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

	<!-- Bootstrap Icons CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <div id="header"></div>

  <!-- Main Contact Section -->
  <section class="bg-gray-100 py-12 px-4 md:px-12">
    <div class="text-center max-w-2xl mx-auto mb-10">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">Contact Us</h1>
      <p class="text-lg text-gray-600">
        Have questions or want to book a trip? Fill out the form below or reach us through our contact details â€” we're here to help you plan your perfect journey.
      </p>
    </div>    
    <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-10">
      <div class="bg-white p-8 rounded-2xl shadow-lg">
        <h2 class="text-3xl font-bold mb-6 text-gray-800">Get in Touch</h2>
        <!-- WhatsApp Contact Form -->
        <form id="whatsappForm" class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="name" class="block mb-1 font-medium text-gray-700">Name</label>
              <input type="text" name="name" id="name" placeholder="Enter your name" class="p-3 rounded-xl border w-full" required />
            </div>
            <div>
              <label for="email" class="block mb-1 font-medium text-gray-700">Email</label>
              <input type="email" name="email" id="email" placeholder="Enter your email" class="p-3 rounded-xl border w-full" required />
            </div>
            <div>
              <label for="phone" class="block mb-1 font-medium text-gray-700">Phone Number</label>
              <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" class="p-3 rounded-xl border w-full" required />
            </div>
            <div>
              <label for="passengers" class="block mb-1 font-medium text-gray-700">No. of Passengers</label>
              <input type="number" name="passengers" id="passengers" placeholder="Number of passengers" class="p-3 rounded-xl border w-full" required />
            </div>
            <div>
              <label for="startDate" class="block mb-1 font-medium text-gray-700">Start Travel Date</label>
              <input type="date" name="startDate" id="startDate" class="p-3 rounded-xl border w-full" required />
            </div>
            <div>
              <label for="endDate" class="block mb-1 font-medium text-gray-700">End Travel Date</label>
              <input type="date" name="endDate" id="endDate" class="p-3 rounded-xl border w-full" required />
            </div>
            <div>
              <label for="pickup" class="block mb-1 font-medium text-gray-700">Pickup Point</label>
              <input type="text" name="pickup" id="pickup" placeholder="Pickup location" class="p-3 rounded-xl border w-full" required />
            </div>
            <div>
              <label for="destination" class="block mb-1 font-medium text-gray-700">Destination</label>
              <input type="text" name="destination" id="destination" placeholder="Destination" class="p-3 rounded-xl border w-full" required />
            </div>
          </div>
          
          <label for="message" class="block mb-1 font-medium text-gray-700">Message</label>
          <textarea name="message" id="message" placeholder="Your Message" rows="4" class="w-full p-3 rounded-xl border" required></textarea>
          <button type="button" onclick="sendToWhatsApp()" class="bg-green-600 text-white px-6 py-3 rounded-xl hover:bg-green-700 transition-all">
            Send on WhatsApp
          </button>
        </form>
      </div>

      <!-- Contact Info & Map -->
      <div class="space-y-6">
        
        <!-- Info Box -->
        <div class="bg-white p-6 rounded-2xl shadow-lg space-y-4">
          <h3 class="text-2xl font-semibold text-gray-800">Contact Details</h3>
          <div class="text-gray-600 space-y-2">
            <p><i class="bi bi-geo-alt-fill text-blue-600 mr-2"></i> 123 Street, Faridabad, India</p>
            <p><i class="bi bi-telephone-fill text-blue-600 mr-2"></i> <a href="tel:+919999029051">+91 9999029051</a></p>
            <p><i class="bi bi-envelope-fill text-blue-600 mr-2"></i> <a href="mailto:tempodelhibooking@gmail.com">tempodelhibooking@gmail.com</a></p>
          </div>
          <div class="flex gap-4 mt-4">
            <a href="#" class="text-blue-600 text-2xl hover:text-blue-800"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-blue-400 text-2xl hover:text-blue-600"><i class="bi bi-twitter"></i></a>
            <a href="#" class="text-pink-500 text-2xl hover:text-pink-700"><i class="bi bi-instagram"></i></a>
            <a href="#" class="text-blue-700 text-2xl hover:text-blue-900"><i class="bi bi-linkedin"></i></a>
          </div>
        </div>

        <!-- Map Box -->
        <div class="rounded-2xl overflow-hidden shadow-lg h-64">
          <iframe class="w-full h-full"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1752.366110220749!2d77.30764790580998!3d28.403935112570036!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cdb6e364cf9d1%3A0xc2a6f4d7e7ff6d7d!2sFaridabad!5e0!3m2!1sen!2sin!4v1612345678901"
            frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0">
          </iframe>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- JS Includes -->
  <script src="js/include.js"></script>
  <script src="js/main.js"></script>
	<script src="js/sticky-buttons.js"></script>
  <script src="js/form.js"></script>
</body>
</html>
